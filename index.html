<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        li{
            list-style: none;
        }
        #out{
            width: 40%;
            margin: auto;
            padding-left: 20px;
            padding-right: 20px;
            border-right: 1px solid black;
            border-left: 1px solid black;
        }
    </style>


</head>
<body>
    
    <div id="out">
        <h1>todo list</h1>
        <hr>
        <label for="">diziye eklenecek deÄŸer giriniz</label>
        <input type="text" id="textValue">
        <button onclick="add()">ekle</button>
<hr>

        <ul id="list">
            <li>
                <input type="checkbox">
                veri 1 <button style="float: right;" onclick="remove(this)">sil</button>
            </li>
        </ul>

    </div>







    <script> 

        var array = [];

        function add(){
            var list = document.getElementById('list');
            var value = document.getElementById('textValue').value;

            var li = document.createElement('li');
            li.setAttribute( "style","margin:20px auto" );
            var textnode = document.createTextNode(` ${value} `);   

            var button = document.createElement('button');
            var buttonValeu = document.createTextNode('sil');  
            button.setAttribute("onclick", "remove(this)");
            button.setAttribute("style", "float: right;");

            var checkbox = document.createElement('input');
            checkbox.setAttribute("type", "checkbox");
            
            button.appendChild(buttonValeu);
            
            li.appendChild(checkbox);
            li.appendChild(textnode);  
            li.appendChild(button); 

            
            
            
            list.appendChild(li);


            document.getElementById('textValue').value = "";
        }
        function remove(e){
            e.parentElement.remove();
        }



    </script>
</body>
</html>
